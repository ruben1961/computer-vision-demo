# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: S3 new
    application: S3
    deploymentType: Service
    version: 75b6abfe2842349b1fc13453e07bc30e4d7a2747
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Input topic
        required: true
        value: image-processed
      - name: batch_time_interval
        inputType: FreeText
        description: Time interval in seconds to save data to S3 (set -1 to disable batching based on time)
        required: false
        value: 3600
      - name: batch_msg_count
        inputType: FreeText
        description: Message count in the batch (0 saves data as they arrive, -1 disables batching based on message count)
        required: false
        value: 1000
      - name: parameters
        inputType: FreeText
        description: Comma separated list of parameters to look for in the received data
        required: true
        value: car, truck, bus
      - name: aws_access_key_id
        inputType: HiddenText
        description: AWS S3 access key id
        required: false
        value: xxx
      - name: aws_access_key
        inputType: HiddenText
        description: AWS S3 access key
        required: false
        value: xxx
      - name: s3_bucket
        inputType: FreeText
        description: AWS S3 bucket name
        required: true
        value: steve-demo-quix
      - name: prefix
        inputType: FreeText
        description: File name prefix
        required: false
        value: demo_
      - name: s3_folder
        inputType: FreeText
        description: Name of the S3 folder to save to
        required: false
        value: computer_vision_demo_data
      - name: s3_folder_per_stream
        inputType: FreeText
        description: Flag to save different streams to different S3 folders.
        required: false
        value: false
      - name: suffix
        inputType: FreeText
        description: File suffix (e.g. file type extension)
        required: false
        value: .csv
      - name: timezone
        inputType: FreeText
        description: Timezone from the IANA Time Zone Database (e.g. Asia/Singapore) for orchestrating time-based batching and file naming.
        required: true
        value: GMT
  - name: Cam Vehicles
    application: TotalVehicles
    deploymentType: Service
    version: e6bb005ff21552be9b0cf2482ea95ad6350abf68
    resources:
      cpu: 500
      memory: 200
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: image-processed
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: image-vehicles
  - name: Max Vehicle Window
    application: Max Vehicles
    deploymentType: Service
    version: 595b8500e9b572abf15a35f80180cb60e71521c4
    resources:
      cpu: 500
      memory: 200
      replicas: 1
    state:
      enabled: true
      size: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: ''
        required: false
        value: image-vehicles
      - name: output
        inputType: OutputTopic
        description: ''
        required: false
        value: max-vehicles
  - name: Data Buffer
    application: Data Buffer
    deploymentType: Service
    version: f65c0aba9bb38288051bb7a7cdc46d253b819847
    resources:
      cpu: 500
      memory: 200
      replicas: 1
    desiredStatus: Running
    variables:
      - name: max_vehicles
        inputType: InputTopic
        description: ''
        required: false
        value: max-vehicles
      - name: processed_images
        inputType: InputTopic
        description: ''
        required: false
        value: image-processed
      - name: vehicle_counts
        inputType: InputTopic
        description: ''
        required: false
        value: image-vehicles
      - name: buffered_stream
        inputType: OutputTopic
        description: ''
        required: false
        value: buffered-data
  - name: Data API
    application: Data API
    deploymentType: Service
    version: 6e4ba5b9db470bd90991083ee5db84c0e85c1252
    resources:
      cpu: 200
      memory: 1000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: data-api
    state:
      enabled: true
      size: 2
    desiredStatus: Running
    variables:
      - name: buffered_stream
        inputType: InputTopic
        description: The output from the Image Processing stage
        required: false
        value: buffered-data

