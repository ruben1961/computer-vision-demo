# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Data API
    application: Data API
    deploymentType: Service
    version: 6e4ba5b9db470bd90991083ee5db84c0e85c1252
    resources:
      cpu: 200
      memory: 1000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: data-api
    state:
      enabled: true
      size: 2
    desiredStatus: Running
    variables:
      - name: buffered_stream
        inputType: InputTopic
        description: The output from the Image Processing stage
        required: false
        value: buffered-data

# This section describes the Topics of the data pipeline
topics:
  - name: image-processed
    persisted: true
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 51200
  - name: image-processed-merged
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 51200
  - name: image-vehicles
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 1024
  - name: output-topic
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 1024
  - name: max-vehicles
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 1024
  - name: image-raw
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 51200
  - name: tfl-cameras
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 1024
  - name: buffered-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 51200
