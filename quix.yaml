# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments: []

# This section describes the Topics of the data pipeline
topics:
  - name: image-processed
    persisted: true
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 51200
  - name: image-processed-merged
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 51200
  - name: image-vehicles
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 1024
  - name: output-topic
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 1024
  - name: max-vehicles
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 1024
  - name: image-raw
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 51200
  - name: tfl-cameras
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 1024
  - name: buffered-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 51200
